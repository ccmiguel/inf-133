{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Lista de Dulces</h2>
<!-- Lista en una tarjeta donde cada dulce tenga sus datos y botones para editar y eliminar, solo visibles para administradores -->
<div class="columns is-multiline">
    {% for dulce in dulces %}
    <div class="column is-one-third">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <p><strong>Marca: {{ dulce.marca }} </strong></p>
                    <p><strong>Peso: {{ dulce.peso }}</strong></p>
                    <p><strong>Sabor: {{ dulce.sabor }}</strong></p>
                    <p><strong>Origen: {{ dulce.origen }}</strong></p>
                    <div class="buttons">
                        {% if current_user.has_role('admin') %}
                        <a href="{{ url_for('dulce.update_dulce', id=dulce.id) }}" class="button is-info">Editar</a>
                        <a href="{{ url_for('dulce.delete_dulce', id=dulce.id) }}" class="button is-danger">Eliminar</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
