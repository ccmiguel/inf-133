{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Editar Dulce: {{ dulce.nombre }}</h1>
    
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ dulce.nombre }}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="marca" class="form-label">Marca *</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ dulce.marca }}" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="peso" class="form-label">Peso (g) *</label>
                <input type="number" step="0.01" class="form-control" id="peso" name="peso" value="{{ dulce.peso }}" required>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="sabor" class="form-label">Sabor *</label>
                <input type="text" class="form-control" id="sabor" name="sabor" value="{{ dulce.sabor }}" required>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="origen" class="form-label">Origen *</label>
                <input type="text" class="form-control" id="origen" name="origen" value="{{ dulce.origen }}" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ dulce.precio if dulce.precio else '' }}">
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ dulce.stock }}">
            </div>
        </div>
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ dulce.descripcion if dulce.descripcion else '' }}</textarea>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
                <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" 
                       value="{{ dulce.fecha_vencimiento.strftime('%Y-%m-%d') if dulce.fecha_vencimiento else '' }}">
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="imagen" class="form-label">Imagen del Dulce</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                <div class="form-text">
                    Dejar vacío para mantener la imagen actual
                </div>
                
                {% if dulce.imagen_url %}
                <div class="mt-2">
                    <p>Imagen actual:</p>
                    <img src="{{ url_for('static', filename=dulce.imagen_url) }}" 
                         alt="Imagen actual" 
                         style="max-height: 150px; max-width: 150px; object-fit: cover;">
                </div>
                {% endif %}
            </div>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="disponible" name="disponible" 
                   {% if dulce.disponible %}checked{% endif %}>
            <label class="form-check-label" for="disponible">Disponible para venta</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Actualizar Dulce</button>
        <a href="{{ url_for('dulce.list_dulces') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script>
    // Validación de formulario
    (function() {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        
        Array.prototype.slice.call(forms)
            .forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
