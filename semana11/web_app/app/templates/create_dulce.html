{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Crear Nuevo Dulce</h1>
    
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">
                    Por favor ingrese el nombre del dulce.
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="marca" class="form-label">Marca *</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
                <div class="invalid-feedback">
                    Por favor ingrese la marca.
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="peso" class="form-label">Peso (g) *</label>
                <input type="number" step="0.01" class="form-control" id="peso" name="peso" required>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="sabor" class="form-label">Sabor *</label>
                <input type="text" class="form-control" id="sabor" name="sabor" required>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="origen" class="form-label">Origen *</label>
                <input type="text" class="form-control" id="origen" name="origen" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio">
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="0">
            </div>
        </div>
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
                <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento">
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="imagen" class="form-label">Imagen del Dulce</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                <div class="form-text">
                    Formatos permitidos: JPG, PNG, GIF, WebP
                </div>
            </div>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="disponible" name="disponible" checked>
            <label class="form-check-label" for="disponible">Disponible para venta</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Crear Dulce</button>
        <a href="{{ url_for('dulce.list_dulces') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script>
    // Vista previa de imagen
    document.getElementById('imagen').addEventListener('change', function(e) {
        const preview = document.getElementById('imagenPreview');
        const noPreview = document.getElementById('noPreview');
        
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                if (preview) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                if (noPreview) {
                    noPreview.classList.add('d-none');
                }
            }
            
            reader.readAsDataURL(this.files[0]);
        }
    });
    
    // Validación de formulario
    (function() {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        
        Array.prototype.slice.call(forms)
            .forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
